# https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html#build-spec-ref-syntax
    
version: 0.1
phases:
  install:
    commands:
      - npm install HelloWorld
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket bucket-name 
                                   --output-template-file NewSamTemplate.yaml
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    